version: '3'
services:
  db:
    restart: always
    image: postgres:latest
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
  web:
    build: .
    command: 'python manage.py runserver 0.0.0.0:80'
    volumes:
      - '.:/app'
    ports:
      - ${APP_PORT}:${APP_PORT}
    depends_on:
      - db
